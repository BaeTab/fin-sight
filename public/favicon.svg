<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Dynamic Background: Optional, usually favicon has transparent background, but we can add a subtle white circle if needed. -->
  
  <!-- Magnifying Glass / Eye Concept -->
  <circle cx="45" cy="55" r="30" stroke="#2563eb" stroke-width="8" />
  <path d="M68 76L85 93" stroke="#2563eb" stroke-width="8" stroke-linecap="round" />
  
  <!-- Upward Trend Arrow -->
  <!-- Starts inside the glass and breaks out -->
  <path d="M25 65 L45 45 L55 55 L85 25" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M85 25 L70 25 M85 25 L85 40" stroke="#1d4ed8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Eye Pupil (Optional, making it look like 'Sight') -->
  <circle cx="45" cy="55" r="8" fill="#3b82f6" />
</svg>
